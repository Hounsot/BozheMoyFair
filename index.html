<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BozheMoy Fair</title>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
  <!-- подключаем из интернета -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- подключаем локально -->
  <script src="javascripts/jquery-3.6.0.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="javascripts/java-script.js" charset="utf-8"></script>
</head>

<body>
  <section class="loading">
    <img src="images/symbolsArtboard 1.svg" alt="">
  </section>
  <section id="OpeningCont">
    <div id="gates">
      <!-- <img src="images/gate.svg" alt=""> -->
      <img id="opengate" src="images/vorota.svg" alt="">
      <img src="images/vorota2.svg" alt="">

    </div>
    <div id="clouds">
      <div class="cloud cloud1">
        <div class="stick">
        </div>
        <img src="images/Rectangle.svg" alt="">
      </div>
      <div class="cloud cloud2">
        <div class="stick">
        </div>
        <img src="images/cloud-2.svg" alt="">
      </div>
      <div class="cloud cloud3">
        <div class="stick">
        </div>
        <img src="images/cloud-2.svg" alt="">
      </div>
    </div>
    <div id="clouds2">
      <div class="cloudi cloud4">
        <img src="images/cloud-2.svg" alt="">
        <div class="stick">
        </div>
      </div>
      <div class="cloudi cloud5">
        <img src="images/cloud-2.svg" alt="">
        <div class="stick">
        </div>
      </div>
      <div class="cloudi cloud6">
        <img src="images/Rectangle.svg" alt="">
        <div class="stick">
        </div>
      </div>
    </div>
  </section>
  <section id="OpeningText">
    <div id="smallerCloudsUp">
      <div class="cloudi SClouds1">
        <div class="stick">
        </div>
        <img src="images/cloudssmall.svg" alt="">
      </div>
      <div class="cloudi SClouds2">
        <div class="stick">
        </div>
        <img src="images/cloudssmall-1.svg" alt="">
      </div>
      <div class="cloudi SClouds3">
        <div class="stick">
        </div>
        <img src="images/cloudssmall-1.svg" alt="">
      </div>
    </div>
    <div id="textic">
      <p>У нас случилась катастрофа! Куча грешных душ вырвались из ада
        и пытаются улететь в рай. Ты нам нужен! Поймай как можно больше духов, от этого зависит и твоя судьба! </p>
    </div>
    <div class="button-wrap">
      <button type="button" name="button">Поймай их всех!</button>
    </div>
    <div id="smallerCloudsDown">
      <div class="cloudi SClouds4">
        <img src="images/cloudssmall.svg" alt="">
        <div class="stick">
        </div>
      </div>
      <div class="cloudi SClouds5">
        <img src="images/Framesmall 2.svg" alt="">
        <div class="stick">
        </div>
      </div>
      <div class="cloudi SClouds6">
        <img src="images/лFramesmall.svg" alt="">
        <div class="stick">
        </div>
      </div>
    </div>
  </section>
  <section id="game">
    <div class="HellFire">
      <img src="fire.svg" alt="">
    </div>
  </section>

</body>

</html>
